        th:badge="${article.count.praiseCount > 0 ? article.count.praiseCount: ''}"

        th:data-toggle="${global.isLogin ? '' : 'modal'}"

        </svg>
      </div>

      <!-- 收藏 -->
      <div
        th:badge="${article.count.collectionCount > 0 ? article.count.collectionCount: ''}"
        th:class="'panel-btn ' + ${article.collected ? ' active': ''} + ${article.count.collectionCount > 0 ? ' with-badge': ''} "
        th:data-target="${global.isLogin ? '' : '#loginModal'}"
        th:data-toggle="${global.isLogin ? '' : 'modal'}"
        id="collectFloatBtnMd"
