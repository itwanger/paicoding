<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<header>
    <style>
        #bodyNav {
            padding: 0 24px;
        }
        .nav-link {
            font-size: 18px;
            font-weight: 500;
        }
        .navbar {
            height: 60px;
        }
        .nav-search {
            font-size: 14px;
            height: 32px;
            width: 238px !important;
            margin-right: 26px;
        }
        .nav-article {
            background-color: #1f80ff !important;
            color: #fff;
            font-weight: 500;
            height: 32px;
            font-size: 14px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .nav-article:hover {
            background-color: #1171ee !important;
        }
        .nav-notice {
            display: flex;
            align-items: center;
        }
        .dropdown-toggle::after {
            display: none !important;;
        }
        .nav-login-img {
            height: 36px;
            width: 36px;
        }
        .nav-login-menu {
            left: -20px;
            box-shadow: 0 0 24px rgb(81 87 103 / 16%);
            width: 224px;
            border-radius: 4px;
            padding: 20px;
            left: -200px;
        }
        .nav-login-head {
            display: flex;
            align-items: center;
            padding: 0;
        }
    </style>
    <nav id="bodyNav" th:data-islogin="${global.isLogin}" class="navbar navbar-expand-md container-bg-light fixed-top">
        <a class="navbar-brand">
            <!--        <a class="navbar-brand" th:href="${'/article/detail/6'}">-->
            <img th:src="${global.siteInfo.websiteLogoUrl}"
                 th:alt="${global.siteInfo.websiteName}"
                 src="https://static.developers.pub/logo.jpeg" width="30" height="30" alt="" loading="lazy">
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li th:class="${'nav-item' + (#strings.equals(currentDomain, 'article') ? ' selected-domain' : '')}"
                    class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li th:class="${'nav-item' + (#strings.equals(currentDomain, 'faq') ? ' selected-domain' : '')}"
                    class="nav-item">
                    <a class="nav-link" href="/wiki">教程</a>
                </li>
                <li th:class="${'nav-item' + (#strings.equals(currentDomain, 'tools') ? ' selected-domain' : '')}"
                    class="nav-item">
                    <a class="nav-link" href="https://tool.hhui.top">工具箱</a>
                </li>
                <li th:if="${global.isLogin}"
                    th:class="${'nav-item' + (#strings.equals(currentDomain, 'interest') ? ' selected-domain' : '')}"
                    class="nav-item">
                    <a class="nav-link" href="/follow">关注</a>
                </li>
            </ul>
            <form class="form-inline my-md-0" action="/search" method="get">
                <div class="input-icon">
                    <input name="key" required type="text" class="form-control nav-search" placeholder="找文章/找标签/找技术大神" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
            </form>
            <button type="button" class="btn btn-primary nav-article">
              写文章
            </button>
            <ul th:if="${!global.isLogin}" class="navbar-nav my-md-0">
                <!--  待登录 -->
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">登录</a>
                </li>
            </ul>
            <ul th:if="${global.isLogin}" class="navbar-nav my-md-0">
                <!--  已登录 -->
                <li class="nav-item nav-notice">
                    <a class="nav-link navbar-count-msg-box" href="/notice/comment">
                        <span th:if="${global.msgNum != null && global.msgNum > 0}"
                              class="navbar-count-msg"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="18" height="18" viewBox="0 0 24 24"
                             stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                             stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"></path>
                            <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                        </svg>
                    </a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown nav-login-head">
                    <!-- <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"> -->
                        <img class="nav-login-img dropdown-toggle" th:src="${global.user.photo}" data-toggle="dropdown"
                             src="https://static.developers.pub/static/img/logo.b2ff606.jpeg" 
                             alt="" loading="lazy">
                    <!-- </a> -->
                    <div class="dropdown-menu nav-login-menu">
                        <a th:if="${#strings.equalsIgnoreCase(global.user.role, 'admin')}" href="/admin" target="_blank"
                           class="dropdown-item">管理后台</a>
                        <div th:if="${#strings.equalsIgnoreCase(global.user.role, 'admin')}"
                             class="dropdown-divider"></div>
                        <a th:href="${'/user/home?userId=' + global.user.userId}" class="dropdown-item" target="_blank"
                           href="#">个人主页</a>
                        <a id="logoutBtn" href="/logout" class="dropdown-item">登出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 登录 Modal -->
    <div class="modal fade" id="loginModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
         aria-labelledby="loginModalDropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalDropLabel">二维码登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <img src="https://blog.hhui.top/hexblog/imgs/info/wx.jpg"
                             style="max-width: 80%; padding-left: 10%"/>
                        <small>关注微信公众号，输入 “登录” or "login“ 关键词，将返回的验证码填在下面的输入框，点击登录即可</small>
                    </div>
                    <br/>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">验证码</span>
                        </div>
                        <input id="loginCode" type="number" class="form-control" placeholder="请输入登录验证码"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/qrLogin" type="button" class="btn btn-primary">公众号登录</a>
                    <button id="loginBtn" type="button" class="btn btn-primary">登录</button>
                    <!-- 非生产环境，使用模拟登陆  -->
                    <button th:if="${!#strings.equals(global.env, 'prod')}" id="getToken" type="button"
                            class="btn btn-danger">获取token(测试用)
                    </button>
                </div>
                <div id="testOutput"></div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/biz/login.js"></script>
    <script src="/js/mock.js" th:if="${!#strings.equals(global.env, 'prod')}"></script>
    <script>
        $('.nav-article').click(()=>{
            window.location.href = '/article/edit'
        })
    </script>
</header>
</html>
