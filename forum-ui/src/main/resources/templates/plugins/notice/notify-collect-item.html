<!DOCTYPE html>
<html lang="zh-CN">

<!-- 消息通知 -->
<div th:fragment="notify_collect_item(msg)" class="notification">
    <a th:href="'/user/home?userId=' + ${msg.operateUserId}"
       class="" target="_blank">
        <img th:src="${msg.operateUserPhoto}"
             class="lazy avatar"
             loading="lazy"></a>
    <div class="right">
        <div class="top">
            <div class="content">
                <div class="profile">
                    <a th:href="'/user/home?userId=' + ${msg.operateUserId}"
                       class=""
                       target="_blank">
                        <span class="name" th:text="${msg.operateUserName}">一灰灰</span>
                    </a>
                    收藏你的文章
                    <a th:href="'/article/detail/' + ${msg.relatedId}" style="color:blue">
                        <span th:text="${msg.relatedInfo}" class="title-article">万字总结：分布式系统的38个知识点</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="bottom">
            <span th:text="${T(com.github.liuyueyi.forum.core.util.DateUtil).time2day(msg.createTime)}">4天前</span>
        </div>
    </div>
</div>
</html>
