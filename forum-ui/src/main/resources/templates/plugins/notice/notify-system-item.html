<!DOCTYPE html>
<html lang="zh-CN">

<!-- 消息通知 -->
<div th:fragment="notify_system_item(msg)" class="notification">
    <a th:href="'/user/home?userId=' + ${msg.operateUserId}"
       class="" target="_blank">
        <img th:src="${msg.operateUserPhoto}"
             class="lazy avatar"
             loading="lazy"></a>
    <div class="right">
        <div class="top">
            <div class="content">
                <div class="comment" th:utext="${msg.msg}">m</div>
            </div>
        </div>
        <div class="bottom">
            <span th:text="${T(com.github.liuyueyi.forum.core.util.DateUtil).time2day(msg.createTime)}">4天前</span>
        </div>
    </div>
</div>
</html>
